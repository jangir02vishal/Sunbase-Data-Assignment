<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List - Sunbase Data Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="customerListScreen">
        <h2>Customer List</h2>
        <button onclick="showAddCustomerForm()">Add Customer</button>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customerList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
